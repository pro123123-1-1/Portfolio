<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مزارع الوادي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background: #219150;
        }

        .error-msg {
            color: red;
            margin-bottom: 15px;
            display: none;
        }

        .auth-footer {
            margin-top: 15px;
            text-align: center;
        }

        .auth-footer a {
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tractor"></i>
                    <a href="../index.html" style="color: inherit; text-decoration: none;">مزارع الوادي</a>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 20px;">تسجيل الدخول</h2>
        <div id="error-message" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" class="btn-submit">دخول</button>
        </form>

        <div class="auth-footer">
            <p>ليس لديك حساب؟ <a href="signup.html">سجل الآن</a></p>
        </div>
    </div>

   <script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    // تحديد اللغة من المتصفح
    const browserLang = navigator.language || navigator.userLanguage;
    const isArabic = browserLang.startsWith('ar');

    // جميع رسائل الخطأ والنواتج
    const messages = {
        ar: {
            emailRequired: 'البريد الإلكتروني مطلوب',
            passwordRequired: 'كلمة المرور مطلوبة',
            invalidCredentials: 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
            serverError: 'حدث خطأ في الخادم',
            networkError: 'خطأ في الاتصال بالخادم',
            success: 'تم تسجيل الدخول بنجاح!',
            invalidEmail: 'بريد إلكتروني غير صالح',
            loginFailed: 'فشل تسجيل الدخول. تأكد من البيانات.'
        },
        en: {
            emailRequired: 'Email is required',
            passwordRequired: 'Password is required',
            invalidCredentials: 'Invalid email or password',
            serverError: 'Server error occurred',
            networkError: 'Network connection error',
            success: 'Login successful!',
            invalidEmail: 'Invalid email address',
            loginFailed: 'Login failed. Please check your credentials.'
        }
    };

    const msg = isArabic ? messages.ar : messages.en;
    const langHeader = isArabic ? 'ar' : 'en';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error-message');
    errorDiv.style.display = 'none';

    // التحقق من الحقول المطلوبة
    if (!email) {
        errorDiv.innerText = msg.emailRequired;
        errorDiv.style.display = 'block';
        return;
    }

    // التحقق من صحة البريد الإلكتروني
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        errorDiv.innerText = msg.invalidEmail;
        errorDiv.style.display = 'block';
        return;
    }

    if (!password) {
        errorDiv.innerText = msg.passwordRequired;
        errorDiv.style.display = 'block';
        return;
    }

    try {
        const response = await fetch('http://127.0.0.1:8001/api/auth/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept-Language': langHeader
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
    // حفظ التوكنات واليوزر
    if (data.access) localStorage.setItem('access_token', data.access);
    if (data.refresh) localStorage.setItem('refresh_token', data.refresh);
    if (data.user) localStorage.setItem('user', JSON.stringify(data.user));

    showToast(msg.success, "success");
    
    // نعطي المستخدم لحظة يشوف الرسالة
    setTimeout(() => {
        window.location.href = '../index.html';
    }, 1200);
}
 else {
            let errorMsg = msg.loginFailed;

            if (data.detail) {
                errorMsg = data.detail;
            } else if (data.error) {
                errorMsg = data.error;
            } else if (data.message) {
                errorMsg = data.message;
            }

            //  تعديل مهم على الشرط 
            if (isArabic && (errorMsg.includes('Invalid') || errorMsg.includes('email') || errorMsg.includes('password'))) {
                errorMsg = msg.invalidCredentials;
            }

            errorDiv.innerText = errorMsg;
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        console.error('Error:', error);
        errorDiv.innerText = msg.networkError;
        errorDiv.style.display = 'block';
    }
});
</script>
<!--  إشعارات (Toast Notifications) -->
<div id="toast" style="
    position: fixed;
    bottom: 25px;
    left: 25px;
    padding: 15px 20px;
    border-radius: 10px;
    background: #e74c3c;
    color: white;
    font-size: 1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    opacity: 0;
    pointer-events: none;
    transition: 0.4s;
    z-index: 99999;
"></div>

<script>
    /*  عرض رسالة خطأ أو نجاح */
    function showToast(message, type="error") {
        const toast = document.getElementById("toast");

        // اللون حسب نوع الرسالة
        toast.style.background = type === "success" ? "#27ae60" : "#e74c3c";

        toast.textContent = message;
        toast.style.opacity = "1";
        toast.style.transform = "translateY(-10px)";

        setTimeout(() => {
            toast.style.opacity = "0";
            toast.style.transform = "translateY(0)";
        }, 2500);
    }

    /*  تحديد لغة الجهاز */
    function getLang() {
        return navigator.language.toLowerCase().includes("ar") ? "ar" : "en";
    }

    /*  رسالة الخطأ باللغتين */
    function getErrorMessage() {
        const lang = getLang();
        return lang === "ar"
            ? "خطأ في تسجيل الدخول: تأكد من البريد الإلكتروني وكلمة المرور."
            : "Login error: Please check your email and password.";
    }
</script>

    

</body>

</html>
